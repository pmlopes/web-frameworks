framework:
  website: vertx.io/docs/vertx-core/java/
  version: 4.0

build:
  - mvn package

files:
  - target/server.jar

binaries:
  - target/server.jar
  - vertx.json

command: /usr/bin/java -XX:-RelaxAccessControlCheck -XX:+UseNUMA -XX:+UseParallelGC -XX:+AggressiveOpts -jar /opt/web/target/server.jar -instances 8 -options /opt/web/vertx.json
